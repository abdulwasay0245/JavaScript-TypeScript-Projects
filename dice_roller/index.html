<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller Simulator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main{
            display: flex;
            flex-direction: column;
        }

        #dice {
            height: 100px;
            width: 100px;
            border: 6px solid black;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            background: white;
        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: black;
            border-radius: 50%;
            justify-self: center;
            align-self: center;
        }

        #rollBtn {
            margin-top: 30px;
            padding: 10px 20px;
            color: white;
            background-color: rgb(5, 87, 87);
            font-size: 24px;
            font-weight: 600;
            border: none;
            border-radius: 20px;
        }

        #inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 100px;
        }
        .resultDiv{
            height: 100px;
            width: 300px;
            background-color: black;
        }
        .smallDice{
            font-size: 4rem;
        }
        .data{
            margin-top: 40px;
            
        }
        .dataElement{
            width: 450px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: bisque;
            margin-bottom: 50px;
        }
        .roll {
  animation: shake 0.5s;
}

@keyframes shake {
  0% { transform: rotate(0deg) translate(0, 0); }
  25% { transform: rotate(10deg) translate(5px, -5px); }
  50% { transform: rotate(-10deg) translate(-5px, 5px); }
  75% { transform: rotate(10deg) translate(5px, 5px); }
  100% { transform: rotate(0deg) translate(0, 0); }
}

    </style>
</head>

<body>
    <main id="main">
        <h1>Dice Rolling Simulator</h1>
        <div id="inner">
            <div id="dice">
               
                
            </div>
            <button id="rollBtn">Roll Dice</button>
        </div>
        <section class="data" id="data">dsas</section>
        
    </main>
    <script src="app.js"></script>
</body>

</html>
